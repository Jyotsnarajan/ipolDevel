{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block cssfiles %}
    <style>

        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }

        .form-psswd-set {
          max-width: 430px;
          padding: 15px;
          margin: 0 auto;
        }
        .form-psswd-set .form-psswd-set-heading {
          margin-bottom: 10px;
        }


    </style>
{% endblock %}
{% block content %}

    <div class="container form-psswd-set">
        <h2 class="form-psswd-set-heading">{% trans "Set Password" %}</h2>

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" name="action" value="{% trans 'Set Password' %}"/>
        </form>
    </div>
{% endblock %}
