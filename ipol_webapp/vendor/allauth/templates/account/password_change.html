{% extends "account/base.html" %}


{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}
{% block cssfiles %}
    <style>

        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }

        .form-psswd-set {
          max-width: 430px;
          padding: 15px;
          margin: 0 auto;
        }
        .form-psswd-set .form-psswd-set-heading {
          margin-bottom: 10px;
        }


    </style>
{% endblock %}
{% block content %}
    <div class="container form-psswd-set">
        <h2 class="form-psswd-set-heading">{% trans "Change Password" %}</h2>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>
{% endblock %}
