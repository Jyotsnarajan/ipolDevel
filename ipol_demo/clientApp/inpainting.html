<div id="inpainting-buttons">
  <button id="undo-btn" onclick="tool.undo()">
    <i class="fas fa-undo"></i>
    Undo
  </button>
  <button id="redo-btn" onclick="tool.redo()">
    <i class="fas fa-redo"></i>
    Redo
  </button>
  <button id="erase-btn">
    <i class="fas fa-eraser"></i>
    Eraser
  </button>
  <button id="clear-btn" onclick="tool.clear()">
    <i class="fas fa-trash"></i>
    Clear
  </button>
</div>
<div>
  <div id="size-selector-container">
    <label for="size-selector">Size</label>
    <input id="size-selector" class="hand" type="range" value="8" min="1" max="20" />
  </div>
  <div class="color-picker-container">
    <label class="hand" for="color-picker">
      Change color
    </label>
    <div class="color-picker-circle">
      <input id="color-picker" value="#ED313A" class="color-picker" type="color" />
    </div>
  </div>
  <div id="closed-fig-container">
    <input type="checkbox" name="close" id="closeFigure" class="hand" checked />
    <label class="hand" for="closeFigure">Close figure</label>
  </div>
</div>
