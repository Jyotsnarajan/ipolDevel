<div class="inputEditorContainer container">
    <h1>Input(s)</h1>
    <div class="editor-container di-none">
        <div class="blobsList blobsList-left">
            <!-- spans -->
            <!-- compare button -->
            <div id="zoom-container" class="zoom-container">
              <label for="zoom-value">Zoom</label>
              <select name="zoom-select" id="zoom-select">
                <option value="0.25">x0.25</option>
                <option value="0.5">x0.5</option>
                <option value="1" selected="selected">x1</option>
                <option value="2">x2</option>
                <option value="3">x3</option>
                <option value="4">x4</option>
                <option value="8">x8</option>
                <option value="10">x10</option>
                <option value="12">x12</option>
                <option value="14">x14</option>
                <option value="16">x16</option>
              </select>
            </div>
        </div>

        <div class="image-wrapper">
            <div id="left-container" class="image-container">
                <img src="" class="editor-image-left blobEditorImage">
            </div>
            <div id="right-container" class="image-container di-none">
                <img src="" class="editor-image-right blobEditorImage">
            </div>
        </div>

        <div class="blobsList blobsList-right di-none">
            <!-- spans compare -->
        </div>
    </div>

</div>
