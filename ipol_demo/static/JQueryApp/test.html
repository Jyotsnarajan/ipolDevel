<script> 
    $.support.cors = true;
</script>

<div id="divTest1"></div>


<div id="tabs">
    <ul>
        <li>
            <a href="#tabs-demos">Demos</a>
        </li>
        <li>
            <a href="#tabs-input">Input</a>
        </li>
        <li>
            <a href="#tabs-params">Params</a>
        </li>
        <li>
            <a href="#tabs-results">Results</a>
        </li>
        <li>
            <a href="#tabs-archive">Archive</a>
        </li>
        <li>
            <a href="#tabs-ddl">DDL</a>
        </li>
        <li>
            <a href="#tabs-blobs">Blobs</a>
        </li>
    </ul>
    <div id="tabs-demos">
        <span id="demo-select">demos infomation</span>
        <pre>demos infomation</pre>
    </div>
    <div id="tabs-input">

        <h3>Select Data</h3> 
        <p>
            Click on an image to use it as the algorithm input.
        </p>
        <form name="ThumbnailSizeForm" >
            <label>Thumbnail size (in pixels)</label>
            <select id="ThumbnailSize" >
                <option>64</option>
                <option selected="selected">128</option>
                <option>192</option>
                <option>256</option>
            </select>

            <label>Show Credits</label>
            <input  id="ShowCreditsCheckbox" type="checkbox"  >
        </form>
        <div id="displayblobs"></div>
        <div style='clear:both'> </div>
    </div>
    <div id="tabs-params">  
        <span id="ParamDescription"> </span>
        <br>
        <form action="${app.base_url + 'rectangle'}" method="get">
        <div class="action" 
                style="align:left;margin-bottom=20px;margin-top=20px" >
            <span id="DisplayParams"> </span>
        </div>
        </form>
    </div>
    <div id="tabs-results">
        <p>Content for results</p>
    </div>
    <div id="tabs-archive">
        <p>Content for archive</p>
    </div>
    <div id="tabs-ddl">
        <pre style="width: 92%;">Content for Tab 4</pre>
    </div>
    <div id="tabs-blobs">
        <pre>Content for Tab 5</pre>
    </div>
</div>
<div id="tabid"></div>
