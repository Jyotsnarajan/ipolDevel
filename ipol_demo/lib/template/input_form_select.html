
%if inputd:

<!-- <form action="${app.base_url + 'input_select_angular'}" method="get"> -->
<div ng-controller="ImagePickerCtrl">
    <h3>Select Data</h3> 
    <p>
      Click on an image to use it as the algorithm input.
    </p>
    <form name="ThumbnailSizeForm">
      <label>Thumbnail size (in pixels)</label>
      <select ng-options="ThumbnailSize for ThumbnailSize in ['64', '128', '192', '256']" 
              ng-model="ThumbnailSize" 
              ng-init="ThumbnailSize='192'">
      </select>
      <label>Show Credits</label>
      <input  id="ShowCreditsCheckbox" type="checkbox" 
              ng-model="ShowCredits"  
              ng-init="ShowCredits=false" >
    </form>

    <div ng-repeat="blob in demoblobs.blobs">
      <div  class="select_input"
            style='margin-left:5px;margin-right:5px;margin-top:5px;margin-bottom:5px; float:left;  height:{{ThumbnailSize}}px; width: {{ThumbnailSize}}px; text-align:center; vertical-align:middle;'>
        <a  ng-href="http://localhost:8092/{{demo_id}}/input_select_angular?{{blob.hash + blob.extension}}">
        <img
              style="max-width:{{ThumbnailSize}}px;max-height:{{ThumbnailSize}}px;width:auto;height:auto;vertical-align:middle;"
              ng-src="http://localhost:7777/thumbnail/thumbnail_{{blob.hash}}{{blob.extension}}"
              ng-click="selectImage(blob)" 
              ng-class="{'selected-image': (selected_image === blob)}"
              alt={{blob.title}}
              title="{{blob.title+' (credits:'+blob.credit+')'}}"
              />
        </a>
        <span>{{blob.title}}</span>
        <div ng-if="ShowCredits">
        <span ng-if="blob.credit!=''"><i>  {{blob.credit}} </i></span>
        </div>
      </div>
    </div>
    <div style='clear:both'> </div>
</div>
<P>

<!-- </form> -->

%endif
