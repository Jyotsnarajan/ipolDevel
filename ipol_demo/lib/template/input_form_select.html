<div ng-controller="ImagePickerCtrl">
    <h3>Select Data</h3> 
    <p>
      Click on an image to use it as the algorithm input.
    </p>
    <form name="ThumbnailSizeForm">
      <label>Thumbnail size (in pixels)</label>
      <select ng-options="ThumbnailSize for ThumbnailSize in ['64', '128', '192', '256']" 
              ng-model="ThumbnailSize" 
              ng-init="ThumbnailSize='192'">
      </select>
      <label>Show Credits</label>
      <input  id="ShowCreditsCheckbox" type="checkbox" 
              ng-model="ShowCredits"  
              ng-init="ShowCredits=false" >
    </form>
    <div ng-repeat="blob_set in demoblobs.blobs">
      <div  class="select_input"
            style='margin-left:5px;margin-right:5px;margin-top:5px;margin-bottom:5px; float:left;  text-align:center; vertical-align:middle;width:{{ThumbnailSize*demo.general.input_nb+10*demo.general.input_nb}}px;height:{{ThumbnailSize}}px; '>

        <a  ng-href="http://localhost:8092/{{demo_id}}/input_select_angular?{{blob_set[0].html_params}}">
        <span ng-repeat="idx in range(1,blob_set[0].size+1)">
          <div  class="select_input"
                style='margin-left:5px;margin-right:5px;margin-top:5px;margin-bottom:5px; float:left; width:{{ThumbnailSize}}px; text-align:center; vertical-align:middle;'>
            <img
                  style="max-width:{{ThumbnailSize}}px;max-height:{{ThumbnailSize}}px;width:auto;height:auto;vertical-align:middle;"
                  ng-src="http://localhost:7777/thumbnail/thumbnail_{{blob_set[idx].hash}}{{blob_set[idx].extension}}"
                  ng-click="selectImage(blob_set[idx])" 
                  ng-class="{'selected-image': (selected_image === blob_set[idx])}"
                  alt={{blob_set[idx].title}}
                  title="{{blob_set[idx].title+' (credits:'+blob_set[idx].credit+')'}}"
                  />
            <div ng-if="ShowCredits">
              <span ng-if="blob_set[idx].credit!=''"><i>  {{blob_set[idx].credit}} </i></span>
            </div>
          </div>
        </span>
        </a>
        <br>
        <span>{{blob_set[0].set_name}}</span>
      </div>
    </div>
    <div style='clear:both'> </div>
</div>
<P>
