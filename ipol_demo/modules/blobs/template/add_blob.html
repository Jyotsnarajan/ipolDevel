<!DOCTYPE html PUBLIC>
<html>
    <head>
        <title> Add blob for demo ${demo_name} </title>
      <meta charset="utf-8" />
    </head>
    <body>
    <p></p>
    <h1> Add blob for demo ${demo_name}</h1>
      <form action="/add_blob" method="post" enctype="multipart/form-data">
        <input type="hidden" name="demo[id]" value="${demo_name}">
        <table style="border:1px solid black">
            <tr>
                <td style="margin:2px;padding:2px;" >The set </td>
                <td style="margin:2px;padding:2px;"><input type="text"   name="blob[set]" value=""> </td>
            </tr>
            <tr>
                <td style="margin:2px;padding:2px;">Tag</td>
                <td style="margin:2px;padding:2px;"><input type="text"   name="blob[tag]" value=""> </td>
            </tr>
            <tr>
                <td style="margin:2px;padding:2px;">Title</td>
                <td style="margin:2px;padding:2px;"><input type="text"   name="blob[title]" value="">  </td>
            </tr>
            <tr>
                <td style="margin:2px;padding:2px;">Credit</td>
                <td style="margin:2px;padding:2px;"><input type="text"   name="blob[credit]" value=""> </td>
            </tr>
            <tr>
                <td style="margin:2px;padding:2px;">Position in set</td>
                <td style="margin:2px;padding:2px;"><input type="text"   name="blob[pos]" value="">    </td>
            </tr>
        </table><br>
        <input type="file"   name="blob[file]"> <br><br>
        <input type="submit" value="Submit">
      </form>
      <b>Note:</b> If you want to upload a blob that requires a visual representation, upload now this blob.
      <br> Then, edit the uploaded blob and use the button for adding its visual representation.
      
     <!-- <bf>Note on position:</bf> To add a visual representation of a non-image existing blob, add a PNG image
            with the same position in set. Use position -1 (or any non existing position) to add at the end of the blobset.
    -->
    </body>
</html>
